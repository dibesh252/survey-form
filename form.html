<html lang="en">

<head>

    <link rel="stylesheet" href="form.css">
</head>



<body>
    <h1 id="title">How was the food</h1>

    <p id="description">If you have any queries share with us</p>
    <form id="survey-form">
        <label id="name-label">Name:</label>
        <input type="radio button" id="name" placeholder="enter your name here" required></input><br>

        <label id="email-label">Email:</label>
        <input type="email" id="email" placeholder="enter your email here" required></input><br>

        <label id="number-label">Number:</label>
        <input type="number" id="number" min="10" max="20" placeholder="enter your age here" required></input><br>

        <select name="dog-names" id="dropdown">
                <option value="rigatoni">Rigatoni</option>
                <option value="dave">Dave</option>
                <option value="pumpernickel">Pumpernickel</option>
                <option value="reeses">Reeses</option>
        </select>
        <br>
        <input type="radio" name="gender" value="male">Male<br>
        <input type="radio" name="gender" value="female">Female<br>
        <input type="radio" name="gender" value="other">Other
        <br>
        <input type="checkbox" name="gender" value="male">Male<br>
        <input type="checkbox" name="gender" value="female">female<br>
        <input type="checkbox" name="gender" value="other">Other<br>
        <textarea name="comment" form="usrform">Enter text here...</textarea>


        <input type="submit" id="submit">
    </form>
    <script type="text/javascript" src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
